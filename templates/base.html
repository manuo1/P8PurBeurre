{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Trouvez un produit de substitution pour ceux que vous consommez tous les jours">
    <meta name="author" content="PurBeurre">
    <title>Pur Beurre</title>

    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css">
    <!-- Third party plugin CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" integrity="sha512-WEQNv9d3+sqyHjrqUZobDhFARZDko2wpWdfcpv44lsypsSuMO0kHGd3MQ8rrsBn/Qa39VojphdU6CMkpJUmDVw==" crossorigin="anonymous" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css'%}" rel="stylesheet" type="text/css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

  </head>
  <body id="page-top">
        <!-- Navigation-->
    <nav class=" navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="nav-link js-scroll-trigger" href="{% url 'indexPage' %}" id="home"><img src="{% static 'assets/img/logo.png' %}" class="px-2" alt="Pur Beurre" height="50" ></a>
        <a class="navbar-brand js-scroll-trigger" href="{% url 'indexPage' %}">Pur Beurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto align-items-center list-group-horizontal">
            <li class="nav-item flex-fill"><form method="post" action={% url 'search' %} >{% csrf_token %}{{ search_form.search }}</form></li>
            {% if user.is_authenticated %}
            <li><a class="js-scroll-trigger" href="{% url 'profilePage' %}"  id="button-profile"> <i class="fas fa-2x fa-user text-primary mx-2" title="Mon Compte"></i></a></li>
            <li><a class="js-scroll-trigger" href="{% url 'FavoritesPage' %}" id="button-favorites"> <i class="fas fa-2x fa-carrot text-primary mx-2" title="Mes Aliments"></i></a></li>
            <li><a class="js-scroll-trigger" href="{% url 'logoutCurrentUser' %}" id="button-logout"> <i class="fas fa-2x fa-sign-out-alt text-primary mx-2 sm-my-1" title="DÃ©connexion" ></i></a></li>
            {% else %}
            <li class="nav-item"><a class="js-scroll-trigger" href="{% url 'loginPage' %}" id="button-login"> <i class="fas fa-2x fa-user-secret text-primary ml-4" title="Connectez-vous" ></i></a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
        {% block content %}

        {% endblock %}
        <!-- Footer-->
    <footer class="bg-light py-3">
      <div class="container">
        <div class="row text-center text-muted">
          <div class='col-sm-6 py-1'><a href="{% url 'LegalDisclaimersPages' %}">Mentions legales</a></div>
          <div class='col-sm-6 py-1'><a href="{% url 'indexPage' %}#contact">contact</a></div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js" integrity="sha512-IsNh5E3eYy3tr/JiX2Yx4vsCujtkhwl7SLqgnwLNgf04Hrt9BT9SXlLlZlWx+OK4ndzAoALhsMNcCmkggjZB1w==" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js'%}"></script>
  </body>
</html>
