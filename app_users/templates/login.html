{% extends 'base.html'%}
<!-- user login page-->
{% load static %}
{% block content %}
<!-- Masthead-->
<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h2 class="text-white font-weight-bold">Connectez-vous pour plus de fonctionnalités</h2>
        <hr class="divider light my-4" />
        {% for message in messages %}
        <h3 class="text-white" id="login-messages" > {{message}} </h3>
        {% endfor %}
      </div>
      <div class="col-lg-8 align-self-baseline">
        <form method="POST"  role="form" action="">
          {% csrf_token %}
          <div class='row'>
            <div class='col-md-6 py-1'>
              <input class="form-control" type="text" name="username" id="id_username" placeholder="Nom d’utilisateur">
            </div>
            <div class='col-md-6 py-1'>
              <input class="form-control" type="password" name="password" id="id_password" placeholder="Mot de passe">
            </div>
          </div>
          <div class='row'>
            <div class='col py-1'>
              <input class="btn btn-primary btn-block" type="submit" id="button-login-submit" value="Se Connecter" />
            </div>
          </div>
        </form>
        <hr class="divider light my-4" />
        <div class='row'>
          <div class='col py-1'>
            <a href="{% url 'registerPage' %}" class="btn btn-info btn-block" id="button-create-account" >Créer un Compte</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}
