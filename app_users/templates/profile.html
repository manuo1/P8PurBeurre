{% extends 'base.html'%}
<!-- user profile page-->
{% load static %}
{% block content %}

<!-- Masthead-->
<header class="masthead">
  <div class="container h-100">
    <div class="row h-25 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end text-white font-weight-bold">
        <h2>Ahoy</h2>
        <h2> {{request.user.first_name}} !</h2>
      </div>
    </div>
    <div class="row h-75 pt-4 align-items-start justify-content-center text-center">
      <div class="col-lg-6 bg-light rounded px-4 py-2 font-weight-bold">
        <a id="profile-mail"> {{request.user.email}} </a>
      </div>
    </div>
  </div>
</header>
{% endblock %}
